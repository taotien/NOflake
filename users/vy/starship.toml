# custom module for jj status
[custom.jj]
ignore_timeout = true
description = "current jj status"
symbol = " ü•ã "
when = "exit ((jj root | complete).exit_code)"
style = "bg:color_aqua"
command = '''
jj log --no-pager --revisions @ --no-graph --ignore-working-copy --template '
  separate(
    " ",
    change_id.shortest(),
    bookmarks,
    "|",
    concat(
      if(conflict, "üí•"),
      if(divergent, "üöß"),
      if(hidden, "üëª"),
      if(immutable, "üîí"),
    ),
    if(empty,
      "(empty)"
    ),
    if(description.first_line().len() == 0,
      "(no description set)",
      if(description.first_line().substr(0, 29) == description.first_line(),
        description.first_line(),
        description.first_line().substr(0, 29) ++ "...",
      )
    ),
  )
'
'''


# disable git modules
[git_state]
disabled = true

[git_commit]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true
